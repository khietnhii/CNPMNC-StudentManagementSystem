<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <style>
        body { font-family: sans-serif; padding: 40px; background-color: #f4f4f4; }
        .container { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        button:hover { background-color: #218838; }
        .cancel-link { display: block; text-align: center; margin-top: 15px; text-decoration: none; color: #666; }
    </style>
</head>

<body>
    <div class="container">
        <h2 th:text="${pageTitle}">Tiêu Đề</h2>
        
        <form th:action="@{/students/save}" method="post" th:object="${student}">
            <div class="form-group">
                <label>ID:</label>
                <input type="text" th:field="*{id}" required 
                       th:readonly="${student.id != null}" />
            </div>

            <div class="form-group">
                <label>Họ và Tên:</label>
                <input type="text" th:field="*{name}" required placeholder="Nhập tên đầy đủ" />
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" th:field="*{email}" required placeholder="example@email.com" />
            </div>

            <div class="form-group">
                <label>Tuổi:</label>
                <input type="number" th:field="*{age}" required min="1" />
            </div>

            <button type="submit">Lưu Thông Tin</button>
            <a href="/students" class="cancel-link">Hủy bỏ</a>
        </form>
    </div>
</body>

</html>
