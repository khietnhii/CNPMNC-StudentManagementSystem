<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <head>
    <meta charset="UTF-8">
    <title>Danh Sách Sinh Viên</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .text-danger {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Danh Sách Sinh Viên (SSR)</h1>
    <form action="/students" method="GET" style="margin-bottom: 20px;">
        <input type="text" name="keyword" placeholder="Nhập tên sinh viên..." th:value="${keyword}" />
        <button type="submit">Tìm Kiếm</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Họ và Tên</th>
                <th>Email</th>
                <th>Tuổi</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${dsSinhVien}" 
                th:classappend="${student.age < 18} ? 'text-danger' : ''">

                <td th:text="${student.id}">ID</td>
                <td th:text="${student.name}">Tên</td>
                <td th:text="${student.email}">Email</td>
                <td th:text="${student.age}">Tuổi</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
