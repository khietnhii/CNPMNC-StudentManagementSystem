<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Quản Lý Sinh Viên</title>
    <style>
        body { font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; padding: 20px; }
        h1 { color: #333; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #009879; color: #ffffff; }
        tr:hover { background-color: #f5f5f5; }
        
        .text-danger { color: red; font-weight: bold; }
        
        .btn { padding: 8px 15px; text-decoration: none; border-radius: 4px; color: white; margin-right: 5px; }
        .btn-add { background-color: #28a745; display: inline-block; margin-bottom: 15px; }
        .btn-edit { background-color: #ffc107; color: black; }
        .btn-delete { background-color: #dc3545; }
        
        .search-form { margin-bottom: 20px; }
        .search-input { padding: 8px; width: 300px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>

<body>
    <h1>Danh Sách Sinh Viên</h1>

    <div class="search-form">
        <form action="/students" method="GET">
            <input type="text" name="keyword" class="search-input" 
                   placeholder="Nhập tên để tìm kiếm..." th:value="${keyword}" />
            <button type="submit" style="padding: 8px 15px; cursor: pointer;">Tìm Kiếm</button>
            <a href="/students" style="margin-left: 10px;">Reset</a>
        </form>
    </div>

    <a href="/students/new" class="btn btn-add">+ Thêm Sinh Viên Mới</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Họ và Tên</th>
                <th>Email</th>
                <th>Tuổi</th>
                <th>Thao Tác</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${dsSinhVien}" 
                th:classappend="${student.age < 18} ? 'text-danger' : ''">
                
                <td th:text="${student.id}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.age}"></td>
                
                <td>
                    <a th:href="@{'/students/' + ${student.id}}" class="btn" style="background-color: #17a2b8;">Xem chi tiết</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
